
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMEPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "marked": "https://cdn.jsdelivr.net/npm/marked@13.0.0/lib/marked.esm.js"
  }
}
</script>
<style>
  html {
    scroll-behavior: smooth;
  }
  
  /* Custom styles to enhance markdown rendering within the .prose class */

  /* General Elements */
  .prose a {
    color: #67e8f9; /* cyan-300 */
    text-decoration: none;
    font-weight: 500;
    transition: color 0.2s;
  }

  .prose a:hover {
    color: #22d3ee; /* cyan-400 */
    text-decoration: underline;
  }

  .prose blockquote {
    border-left: 4px solid #475569; /* slate-600 */
    padding-left: 1rem;
    font-style: italic;
    color: #94a3b8; /* slate-400 */
  }

  /* Enhanced Headings */
  .prose h1, .prose h2, .prose h3 {
      border-bottom: 1px solid #475569; /* slate-600 */
      padding-bottom: 0.3em;
      margin-bottom: 0.8em;
  }

  /* Lists */
  .prose ul, .prose ol {
    padding-left: 1.5em;
  }

  .prose ul > li::marker,
  .prose ol > li::marker {
    color: #22d3ee; /* cyan-400 */
  }

  /* Enhanced Code Blocks */
  .prose .code-block-wrapper {
    position: relative;
    margin-top: 1.5em;
    margin-bottom: 1.5em;
  }

  .prose .code-block-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #334155; /* slate-700 */
    padding: 0.5rem 1rem;
    border-top-left-radius: 0.5rem;
    border-top-right-radius: 0.5rem;
    border: 1px solid #475569; /* slate-600 */
    border-bottom: none;
  }

  .prose .code-block-header span {
    font-family: monospace;
    font-size: 0.875rem;
    color: #94a3b8; /* slate-400 */
    text-transform: lowercase;
  }

  .prose .code-block-header button {
    background-color: #475569; /* slate-600 */
    color: #e2e8f0; /* slate-200 */
    border: none;
    padding: 0.25rem 0.75rem;
    font-size: 0.75rem;
    border-radius: 0.375rem;
    cursor: pointer;
    transition: background-color 0.2s;
    font-weight: 600;
  }

  .prose .code-block-header button:hover {
    background-color: #64748b; /* slate-500 */
  }

  .prose .code-block-wrapper pre {
    margin-top: 0;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
    border: 1px solid #475569; /* slate-600 */
    padding: 1rem;
    color: #e2e8f0; /* slate-200 */
    overflow-x: auto;
    font-size: 0.875em;
  }

  .prose pre code.hljs {
    background-color: transparent; /* Use pre's background */
    padding: 0;
  }

  /* Inline Code */
  .prose code:not(pre > code) {
    background-color: #334155; /* slate-700 */
    color: #94a3b8; /* slate-400 */
    padding: 0.2em 0.4em;
    margin: 0;
    font-size: 85%;
    border-radius: 6px;
  }
  
  /* Enhanced Tables */
  .prose .table-wrapper {
    overflow-x: auto;
    border: 1px solid #475569; /* slate-600 */
    border-radius: 0.5rem;
    margin-top: 1em;
    margin-bottom: 1em;
  }

  .prose .table-wrapper table {
    width: 100%;
    border-collapse: collapse;
    margin: 0; /* remove margin from table inside wrapper */
    table-layout: auto;
  }

  .prose thead {
    background-color: #334155; /* slate-700 */
  }
  
  .prose .table-wrapper thead {
      border-bottom: 1px solid #475569;
  }

  .prose th {
    padding: 0.75rem 1rem;
    text-align: left;
    font-weight: 600;
    color: #f1f5f9; /* slate-100 */
  }
  
  .prose tbody tr {
    border-bottom: 1px solid #475569; /* slate-600 */
  }
  
  .prose tbody tr:last-child {
      border-bottom: none;
  }
  
  .prose tbody tr:nth-child(even) {
    background-color: rgba(30, 41, 59, 0.5); /* slate-800 with 50% opacity */
  }
  
  .prose tbody tr:hover {
      background-color: rgba(51, 65, 85, 0.7); /* slate-700 with opacity */
  }

  .prose td {
    padding: 0.75rem 1rem;
    vertical-align: top;
  }

  @keyframes blink {
    50% { opacity: 0; }
  }

  .blinking-cursor {
    animation: blink 1s step-end infinite;
    font-weight: 600;
    color: #67e8f9; /* cyan-300 */
  }

  .summary-card:hover {
    border-color: #22d3ee; /* cyan-400 */
    box-shadow: 0 0 15px rgba(34, 211, 238, 0.2);
  }

  .action-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px -5px rgba(0,0,0,0.2), 0 10px 10px -5px rgba(0,0,0,0.1);
  }

  .plan-highlight {
    border-color: #22d3ee; /* cyan-400 */
    box-shadow: 0 0 20px rgba(34, 211, 238, 0.15);
  }

  @keyframes pulse-border {
    0%, 100% {
      box-shadow: 0 0 0 0 rgba(34, 211, 238, 0.5);
    }
    50% {
      box-shadow: 0 0 0 6px rgba(34, 211, 238, 0);
    }
  }

  .plan-card {
    transition: transform 0.2s ease-out, border-color 0.2s ease-out, background-color 0.2s ease-out;
  }

  .plan-card-selected {
    border-color: #22d3ee; /* cyan-400 */
    background-color: rgba(17, 94, 89, 0.5); /* bg-cyan-900/50 */
    animation: pulse-border 2.5s infinite;
  }
  
  .plan-card:not(.plan-card-selected):hover {
    transform: scale(1.04);
    border-color: #94a3b8; /* slate-400 */
  }

  @keyframes fade-in {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .context-search-container {
    animation: fade-in 0.3s ease-out forwards;
  }
  
  .scroll-fade-in-section {
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.6s ease-out, transform 0.6s ease-out;
  }

  .scroll-fade-in-section.visible {
    opacity: 1;
    transform: translateY(0);
  }

  .vault-button {
    transition: color 0.2s ease-out;
  }

  .category-item button {
      opacity: 0;
      transition: opacity 0.2s ease-in-out;
  }

  .category-item:hover button {
      opacity: 1;
  }
  
  /* Search Modal Styles */
  .search-modal-result-item:hover {
    background-color: rgba(51, 65, 85, 0.7); /* slate-700 with opacity */
  }

  .search-modal-result-item mark {
    background-color: #22d3ee; /* cyan-400 */
    color: #083344; /* cyan-950 */
    font-weight: 600;
    padding: 1px 2px;
    border-radius: 3px;
  }
  
  /* Dashboard Styles */
  .chart-bar {
      transition: width 0.5s ease-out;
  }
  .chart-bar:hover .bar-tooltip {
      opacity: 1;
      transform: translateY(0);
      visibility: visible;
  }

  /* Homepage Redesign Styles */
  @keyframes float {
    0% { transform: translate(0, 0); }
    50% { transform: translate(3px, 5px); }
    100% { transform: translate(0, 0); }
  }
  .hero-blobs {
    filter: blur(80px);
  }
  .hero-blob-1 {
    animation: float 15s infinite ease-in-out;
  }
  .hero-blob-2 {
    animation: float 15s infinite ease-in-out reverse;
  }
  
  .how-it-works-path > div {
    opacity: 0;
    transform: translateX(-10px);
    animation: path-fade-in 0.5s forwards;
  }

  @keyframes path-fade-in {
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }
  .how-it-works-card.visible .how-it-works-path > div:nth-child(1) { animation-delay: 0.2s; }
  .how-it-works-card.visible .how-it-works-path > div:nth-child(2) { animation-delay: 0.4s; }
  .how-it-works-card.visible .how-it-works-path > div:nth-child(3) { animation-delay: 0.6s; }
  .how-it-works-card.visible .how-it-works-path > div:nth-child(4) { animation-delay: 0.8s; }
  .how-it-works-card.visible .how-it-works-path > div:nth-child(5) { animation-delay: 1.0s; }
  
  .testimonial-card {
    background: linear-gradient(145deg, rgba(30, 41, 59, 0.8), rgba(15, 23, 42, 0.8));
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
  }
</style>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-900 text-slate-100">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
